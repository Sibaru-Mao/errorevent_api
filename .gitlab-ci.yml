stages:
  - test
  - setup
  - vulnerability_scan
  - code_scan
  - build_for_test
  - deploy
  - update

auto_testing:
  image: harbor.wks.wistron.com.cn/base_image/vc-tool:latest
  except:
    - tags
  stage: test
  tags:
    - wks-runner01
  before_script:
    - if test "${SOURCEPJ}" != "true"; then echo "Not Source Code Project, exit ci."; exit 0; fi;
  script:
    - echo "Put your testing script here"


code_scan:
  image: harbor.wks.wistron.com.cn/base_image/sonar-scanner-cli:4
  except:
    - tags
  stage: code_scan
  tags:
    - wks-runner01
  before_script:
    - if test "${SOURCEPJ}" != "true"; then echo "Not Source Code Project, exit ci."; exit 0; fi;
  script:
    - sonar-scanner -Dsonar.projectName=$CI_PROJECT_NAME -Dsonar.projectKey=$CI_PROJECT_NAME -Dsonar.sources=. -Dsonar.host.url=${SONAR_URL} -Dsonar.login=${SONAR_TOKEN} -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info -Dsonar.zaproxy.reportPath=./report.xml

get_version:
  only:
    - master
    - /^pre-production.*$/
    - production
    - forkprd
    - /^fix-.*$/
  image: harbor.wks.wistron.com.cn/base_image/vc-tool:latest
  stage: setup
  tags:
    - wks-runner01
  before_script:
    - . ci-funcs.sh
  script:
    - get_version
  artifacts:
    paths:
      - build-vars.sh
    when: always
    expire_in: 1 days

build_test_image:
  only:
    - master
    - production
    - /^pre-production.*$/
  stage: build_for_test
  image: harbor.wks.wistron.com.cn/base_image/docker:stable
  tags:
    - wks-runner01
  variables:

  script:
    - echo "this is docker image packing for TEST"
    - docker build -t ${BUILD_IMAGE_NAME}:1.0.1 --rm=true .
    - docker tag ${BUILD_IMAGE_NAME}:1.0.1 ${HARBOR_URL}/${HARBOR_PROJECT}/${BUILD_IMAGE_NAME}:1.0.1
    - echo "${HARBOR_PASSWORD}" | docker login -u "${HARBOR_USER}" --password-stdin ${HARBOR_URL}
    - docker push ${HARBOR_URL}/${HARBOR_PROJECT}/${BUILD_IMAGE_NAME}:1.0.1

docker-build:
  only:
    - master
    - production
    - /^pre-production.*$/
    - /^fix-.*$/
  image: harbor.wks.wistron.com.cn/base_image/vc-tool:latest
  stage: deploy
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  tags:
    - wks-runner01
  before_script:
    - source build-vars.sh
    - echo ${SYS_VER}
    - . ci-funcs.sh
  script:
    - docker_build
  artifacts:
    paths:
      - build-vars-docker_build.sh
    when: always
    expire_in: 1 days

update:
  only:
    - master
    - /^pre-production.*$/
    - production
    - forkprd
    - /^fix-.*$/
  tags:
    - wks-runner01
  stage: update
  image: harbor.wks.wistron.com.cn/base_image/vc-tool:latest
  before_script:
    - export CI_JOB_TIMESTAMP=$(date +"%s")
    - |
      {
        source build-vars-docker_build.sh;
      } || {
        echo "No need to update.";
        exit 0;
      }
    - echo ${SYS_VER}
    - . ci-funcs.sh
  script:
    - cd_update
